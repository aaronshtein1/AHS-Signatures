version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3041:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/db.sqlite
      - CORS_ORIGIN=http://localhost:3040
      - FRONTEND_URL=http://localhost:3040
      - TOKEN_EXPIRY_HOURS=72
      - EMAIL_PROVIDER=smtp
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=aronshteina@gmail.com
      - SMTP_PASS=oumbdtyajzjolkkq
      - SMTP_SECURE=false
      - EMAIL_FROM=aronshteina@gmail.com
      - EMAIL_FROM_NAME=AHS Signatures
      - ADMIN_EMAIL=aronshteina@gmail.com
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-signed:/app/signed
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3041
    ports:
      - "3040:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3041
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
  backend-signed:
